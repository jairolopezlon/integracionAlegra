<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <a href="#" class="navbar-brand">Integracion API Alegra</a>
            <ul class="nav">
                <li class="nav-item"><a href="./factura-proveedor.html" class="nav-link">Factura Proveedor</a></li>
                <li class="nav-item"><a href="./remisiones.html" class="nav-link">Remisiones</a></li>
                <li class="nav-item"><a href="./listar-productos.html" class="nav-link">Listar Productos</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row align-item-center justify-content-sm-center">
            <div class="col-7">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" class="form-control form-control-sm">
                            </div>
                            <div class="col">
                                <label for="token">Token</label>
                                <input type="password" id="token" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Seleccionar Contacto</label>
                        <select id="contacto" class="custom-select custom-select-sm" disabled>
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">

                        <div class="form-row">
                            <div class="col">
                                <label for="fecha_factura">Fecha factura</label>
                                <input type="date" id="fecha_factura" class="form-control form-control-sm">
                            </div>
                            <div class="col">
                                <label for="fecha_factura_vencimiento">Fecha vencimiento factura</label>
                                <input type="date" id="fecha_factura_vencimiento" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputData">Informacion</label>
                        <textarea id="inputData" cols="30" rows="5" class="form-control form-control-sm"></textarea>
                    </div>
                    <button class="btn btn-primary" name="cargar_factura_proveedor">Cargar factura Proveedor</button>
                    <button class="btn btn-secondary" name="borrar_inputData">Limpiar Campo de informacion</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
