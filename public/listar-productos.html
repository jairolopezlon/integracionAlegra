<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <header class="container">
        <nav class="navbar">
            <a href="#" class="navbar-brand">Integracion API Alegra</a>
            <ul class="nav">

            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row align-item-center justify-content-sm-center">
            <div class="col-7">
                <form action="">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" class="form-control form-control-sm">
                            </div>
                            <div class="col">
                                <label for="token">Token</label>
                                <input type="password" id="token" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" name="listar_productos">Listar producto</button>
                        <button class="btn btn-primary disabled" name="copiar_content_tabla" disabled>Copiar
                            lista</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert alert-info" role="alert" id="msgAlert">
        </div>
        <div class="progress">
            <div class="progress-bar" id="bar_progreso" style="width: 0%;"></div>
        </div>
        <br>
        <table class="table" id="tabla_lista_productos">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Codigo Interno</th>
                    <th scope="col">ID Alegra</th>
                    <th scope="col">Descripcion producto</th>
                    <th scope="col">Id Impuesto</th>
                    <th scope="col">Impuesto</th>
                </tr>
            </thead>
            <tbody id="tabla_salida_informacion">

            </tbody>
        </table>
